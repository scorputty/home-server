version: '2'

services:
  transmission:
    container_name: transmission
    image: haugene/transmission-openvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: always
    ports:
      - "9091:9091"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - OPENVPN_PROVIDER=CUSTOM
      - OPENVPN_USERNAME=username
      - OPENVPN_PASSWORD=password
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
      - LOCAL_NETWORK=172.16.0.0/16
      - PUID=10000
      - PGID=10000
      - TRANSMISSION_HOME=/share/config/transmission
      - TRANSMISSION_DOWNLOAD_DIR=/share/media/Downloads/transmission/complete
      - TRANSMISSION_INCOMPLETE_DIR=/share/media/Downloads/transmission/incomplete
      - TRANSMISSION_INCOMPLETE_DIR_ENABLED=true
      - TRANSMISSION_WATCH_DIR=/share/media/Downloads/transmission/watch
      - TRANSMISSION_WATCH_DIR_ENABLED=true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /root/vpn/config.ovpn:/etc/openvpn/custom/default.ovpn
      - /share:/share

  sabnzbd:
    container_name: sabnzbd
    image: docker.io/cryptout/sabnzbd
    hostname: sabnzbd
    network_mode: "host"
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /share:/share

  sickrage:
    container_name: sickrage
    image: docker.io/cryptout/sickrage
    hostname: sickrage
    network_mode: "host"
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /share:/share

  plexpy:
    container_name: plexpy
    image: docker.io/cryptout/plexpy
    hostname: plexpy
    network_mode: "host"
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - VARIABLE_MOUNT:/share
