# This file will be called from Ansible

version: '2'

services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    hostname: plex
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PLEX_UID=10000
      - PLEX_GID=10000
      - ADVERTISE_IP=http://localhost:32400
    volumes:
      - /shared/config/plex:/config
      - /shared/media/TV.Shows:/data/tvshows:shared
      - /shared/media/Movies:/data/movies:shared
      - /shared/media/Music:/data/mediaTypeA:shared

  sabnzbd:
    container_name: sabnzbd
    image: docker.io/cryptout/sabnzbd
    hostname: sabnzbd
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /shared/config/sabnzbd:/config
      - /shared/data/downloads:/downloads:shared
      - /shared/data/incomplete:/incomplete-downloads:shared
      - /shared/media:/media:shared

  transmission:
    container_name: transmission
    image: docker.io/cryptout/transmission
    hostname: transmission
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /shared/data/downloads:/downloads:shared
      - /shared/data/incomplete:/incomplete:shared
      - /shared/media:/media:shared

  sickrage:
    container_name: sickrage
    image: docker.io/cryptout/sickrage
    hostname: sickrage
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /shared/data/sickrage:/data
      - /shared/config/sickrage:/config
      - /shared/media:/media:shared
