  transmission:
    container_name: transmission
    image: docker.io/cryptout/transmission
    hostname: transmission
    network_mode: "host"
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
    volumes:
      - /share:/share

  sabnzbd:
    container_name: sabnzbd
    image: docker.io/cryptout/sabnzbd
    hostname: sabnzbd
    network_mode: "host"
    environment:
      - TZ=Europe/Amsterdam
      - USER=media
      - USERID=10000
      - PUID=10000
      - PGID=10000
      - ENV appUser=media
      - ENV appGroup=media
    volumes:
      - /share:/share

  sickrage:
    container_name: sickrage
    image: docker.io/cryptout/sickrage
    hostname: sickrage
