---
  # file: roles/home-server/tasks/setup-docker-compose.yml
  - set_fact: compose_dir=/opt/ansible-docker
    tags: docker-compose

  - name: make sure {{ compose_dir }} exists
    file:
      path: "{{ compose_dir }}"
      state: directory
      owner: media
      group: media
    tags: docker-compose

  - name: upload docker files
    become: true
    become_user: media
    synchronize:
      src: "{{ item }}"
      dest: "{{ compose_dir }}"
    with_items:
      - docker-compose.yml
    tags: docker-compose

  # - name: edit docker-compose.yml
