- name: create shared docker media directories
  become: true
  become_user: media
  file:
    path: "{{ docker_media_dir }}/{{ item }}"
    state: directory
  with_items:
    - "Movies"
    - "TV.Shows"
    - "Music"
    - "Downloads/incomplete"
    - "Downloads/transmission"
    - "Downloads/sabnzbd"
