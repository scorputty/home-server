---

- name: make sure shared docker directories are available
  become: true
  become_user: media
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ docker_config_dir }}"
    - "{{ docker_media_dir }}"

- name: create persistent docker config directories
  become: true
  become_user: media
  file:
    path: "{{ docker_config_dir }}/{{ item.1 }}"
    state: directory
  with_items:
    - "plex/Library/Application Support/Plex Media Server"
    - "sabnzbd"
    - "sickrage"
    - "transmission"

