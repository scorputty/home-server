---
- set_fact: compose_dir=/opt/ansible-docker

- file:
    path: "{{ compose_dir }}"
    state: directory

- name: create shared config directories
  file:
    path: "{{ docker_config_dir }}/{{ item }}"
    state: directory
  with_items:
    - sabnzbd
    - couchpotato

- name: create shared data directories
  file:
    path: "{{ docker_data_dir }}/{{ item }}"
    state: directory
  with_items:
    - Movies
    - TV.shows
    - Music


- name: upload docker files
  synchronize:
    src: "{{ item }}"
    dest: "{{ compose_dir }}"
  with_items:
    - docker-compose.yml
    - sabnzbd
    - couchpotato

- name: start docker-compose
  docker_service:
    project_src: "{{ compose_dir }}"
    debug: yes
    state: present
  register: output

- debug: var=output
