---
- set_fact: compose_dir=/opt/ansible-docker

- file:
    path: "{{ compose_dir }}"
    state: directory

- name: create shared docker directories
  become: true
  become_user: vagrant
  file:
    path: "{{ item.0 }}/{{ item.1 }}"
    state: directory
  with_nested:
    - [ "{{ docker_config_dir }}", "{{ docker_log_dir }}", "{{ docker_data_dir }}" ]
    - [ "consul", "vault", "sabnzbd", "deluge", "couchpotato" ]

- name: create shared docker media directories
  become: true
  become_user: vagrant
  file:
    path: "{{ docker_media_dir }}/{{ item }}"
    state: directory
  with_items:
    - Movies
    - TV.Shows
    - Music

- name: upload docker files
  synchronize:
    src: "{{ item }}"
    dest: "{{ compose_dir }}"
  with_items:
    - docker-compose.yml

- name: start docker daemon
  service: name=docker state=started enabled=yes

- name: start docker-compose
  docker_service:
    project_src: "{{ compose_dir }}"
    debug: yes
    state: present
  register: output

- debug: var=output
