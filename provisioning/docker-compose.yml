# This file will be called from Ansible

version: '2'

services:
  vault:
    container_name: vault
    image: docker.io/vault
    hostname: vault
    network_mode: host
    ports:
      - "8200:8200"
    volumes:
      - /shared/log/vault
      - /shared/data/vault
      - /shared/config/vault

  consul1:
    container_name: consul
    image: docker.io/consul
    hostname: consul1
    network_mode: host
    ports:
      - "8300:8300"
      - "8301:8301"
      - "8302:8302"
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    command: agent -server -bind=127.0.0.1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - /shared/log/consul:/consul/log
      - /shared/data/consul:/consul/data
      - /shared/config/consul:/consul/config

  couchpotato:
    container_name: couchpotato
    image: docker.io/cryptout/couchpotato
    hostname: couchpotato
    network_mode: host
    ports:
      - "5050:5050"
    environment:
      - ENV appUser="media"
      - ENV appGroup="1000"
    volumes:
      - /shared/config/couchpotato:/config
      - /shared/data:/data

  sabnzbd:
    container_name: sabnzbd
    image: docker.io/cryptout/sabnzbd
    hostname: sabnzbd
    network_mode: host
    ports:
      - "8080:8080"
      - "9090:9090"
    expose:
      - "8080"
      - "9090"
    environment:
      - ENV appUser="media"
      - ENV appGroup="1000"
    volumes:
      - /shared/config/sabnzbd:/config
      - /shared/data/sabnzbd/downloads:/downloads
      - /shared/data/sabnzbd/incomplete-downloads:/incomplete-downloads

  deluge:
    container_name: deluge
    image: docker.io/cryptout/deluge
    hostname: deluge
    network_mode: host
    ports:
      - "8112:8112"
      - "58846:58846"
      - "58946/udp:58946/udp"
    expose:
      - "8112"
      - "58846"
      - "58496/udp"
    environment:
      - TZ="Europe/Amsterdam"
      - PUID="1000"
      - PGID="1000"
      - ENV appUser="media"
      - ENV appGroup="1000"
    volumes:
      - /shared/config/deluge:/config
      - /shared/data/deluge/downloads:/downloads
